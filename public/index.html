<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather PWA</title>
  <meta name="codelab" content="your-first-pwa-v3">
  <link rel="stylesheet" type="text/css" href="/styles/inline.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

  <!-- CODELAB: Add link rel manifest -->
<link rel="manifest" href="/manifest.json">
  <!-- CODELAB: Add iOS meta tags and icons -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="DBM">
<link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
  <!-- CODELAB: Add description here -->
<meta name="description" content="DBM App">
  <!-- CODELAB: Add meta theme-color -->
<meta name="theme-color" content="#00524c" />

</head>
<body>

  <header class="header">
    <h1>
      DBM
      <a href="https://darksky.net/poweredby/" class="powered-by">
        Contact Center
      </a>
    </h1>
    <button id="butInstall" aria-label="Install" hidden></button>
    <button id="butRefresh" aria-label="Refresh"></button>
  </header>

  <main class="main">

    <button id="butAdd" class="fab" aria-label="Add">
      <span class="icon add"></span>
    </button>

    <div id="about" class="weather-card">
      <b><center>DBM App PWA Test</center></b>
      
    </div>

    <div id="weather-template" class="weather-card" hidden>

      <button class="remove-city">&times;</button>
      
      <div class="city-key" hidden></div>
     
      <div class="location">&nbsp;</div>
      
      <div class="description">&nbsp;</div>

      <img class="imagem" style="width: 100%">
     
     

    </div>
  </main>

  <div id="addDialogContainer">
    <div class="dialog">
      <div class="dialog-title">Adicionar Local</div>
      <div class="dialog-body">
        <select id="selectCityToAdd" aria-label="City to add">
          <!--
            Values are lat/lon values, use Google Maps to find and add
            additional cities.
          -->
          <option value="28.6472799,76.8130727" photo="http://www.dbm.com.br/wp-content/uploads/2018/03/slide2.jpg" >Marechal</option>
          <option value="-5.7759362,106.1174957" photo="http://www.dbm.com.br/wp-content/uploads/2018/03/slide3.jpg" >Port√£o</option>

        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butDialogCancel" class="button">Cancel</button>
        <button id="butDialogAdd" class="button">Add</button>
      </div>
    </div>
  </div>

  <script src="/scripts/luxon-1.11.4.js"></script>
  <script src="/scripts/app.js"></script>
  <!-- CODELAB: Add the install script here -->
  <script>
    // CODELAB: Register service worker.
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}
  </script>

</body>
</html>
